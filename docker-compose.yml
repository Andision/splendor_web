services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: splendor_backend
    environment:
      APP_ADDR: ":8080"
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: ""
    container_name: splendor_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
